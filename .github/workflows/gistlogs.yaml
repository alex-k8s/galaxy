        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          gist_id: "${{ steps.gistinfo.outputs.replaced }}"
          gist_file_name: job-handler.log
          file_path: ./gxyjoblogs
      - name: Deploy gxywflogs
        uses: exuanbo/actions-deploy-gist@v1
